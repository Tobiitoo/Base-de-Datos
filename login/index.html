<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Sistema de Reserva</title>
</head>
<body>

  <SCRIPT  language=JavaScript> 
    function Iniciarsesion(){ 
     var done=0; 
     var nombres=document.login.nombres.value; 
     var contraseña=document.login.contraseña.value; 
    if (nombres=="tobi" && contraseña=="tobi") { 
         window.location="reserva.html"; 
        }
  
        else{ 
             alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 
        } 
    } 
    document.oncontextmenu = function(){return false} 
    </SCRIPT> 

 <!-- Si quieren añadir mas usuario/contraseñas usen el ejemplo de abajo 
    
  if (nombres=="" && contraseña=="") { 
         window.location="TU_PAGINA_WEB.HTML"; 
        } -->

<form name="login"> 
  <section class="form-register">
    <h4>Ingreso al Sistema de Reserva</h4> <br>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Usuario">
    <br>
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
    <input onclick=Iniciarsesion() class="botons" type="button" value=Ingresar>
    <input class="botonss" type="reset" value="Borrar formulario">
  
  </section>
</form> 
</body>
</html>
